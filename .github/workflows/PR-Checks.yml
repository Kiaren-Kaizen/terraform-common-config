name: PR Checks

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  Terraform-fmt:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check Out
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Pre Commit - Terraform
        uses: pre-commit/action@v3.0.0
        with: 
          tf_fmt: terraform_fmt --all-files
          tf_val: terraform_validate
        continue-on-error: true
      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4
